services:
  # PostgreSQL Database
  - type: postgres
    name: neuronotes-db
    plan: free

  # Frontend Static Site
  - type: web
    name: neuronotes-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://neuronotes-app.onrender.com/api/v1"

  # Web Service (Backend API)
  - type: web
    name: neuronotes-app
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2"
    healthCheckPath: /health
    envVars:
      # REQUIRED: Database URL - automatically provided by Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: neuronotes-db
          property: connectionString

      # REQUIRED: Secret Key - automatically generated by Render (256-bit secure)
      - key: SECRET_KEY
        generateValue: true

      # Application Configuration
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_ECHO
        value: false

      # CORS: allow requests from the frontend static site
      - key: BACKEND_CORS_ORIGINS
        value: '["https://neuronotes-frontend.onrender.com"]'
